replicaCount: 2

image:
  repository: REPLACE_ME
  tag: REPLACE_ME
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  className: alb
  annotations: {}
  hosts:
    - host: example.local
      paths:
        - path: /
          pathType: Prefix

rollouts:
  enabled: true
  autoPromotionEnabled: false
  previewIngress:
    enabled: false
    host: preview.example.local

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 300m
    memory: 256Mi

env:
  APP_ENV: "default"

probes:
  livenessPath: /healthz
  readinessPath: /readyz

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

containerSecurityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

config:
  enabled: true
  data: {}
